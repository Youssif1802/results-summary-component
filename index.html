<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,700&family=Outfit:wght@400;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <section class="container">
    <div class="content content-left">
      <h2 class="title">your result</h2>
      <div class="degree">
        <p>76</p>
        <h4>of 100</h4>
      </div>
      <div class="great-content">
        <h2 class="great">great</h2>
        <p>your scored higher than 65&#37; of the people who have taken these tests</p>
      </div>
    </div>
    <div class="content content-right">
      <h2>summary</h2>
      <div class="percentage-content">
        <div class="percentage" style="background-color: #fff6f5;">
          <h3 style="color: #d9797b"><img src="assets/images/icon-reaction.svg">reaction</h3>
          <h3>80 / <span>100</span></h3>
        </div>
        <div class="percentage" style="background-color: #fffbf2;">
          <h3 style="color: #e3b869;"><img src="assets/images/icon-memory.svg">memory</h3>
          <h3>92 / <span>100</span></h3>
        </div>
        <div class="percentage" style="background-color: #f2fbfa;">
          <h3 style="color: #3ea289;"><img src="assets/images/icon-verbal.svg">verbal</h3>
          <h3>61 / <span>100</span></h3>
        </div>
        <div class="percentage" style="background-color: #f3f3fd;">
          <h3 style="color: #3a4399;"><img src="assets/images/icon-visual.svg">visual</h3>
          <h3>72 / <span>100</span></h3>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </section>
</body>

</html>
